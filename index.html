<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba JS - Commit 3</title>
  <script src="assets/js/main.js" defer></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 2000px; /* Para permitir scroll */
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 50px;
    }
    h1 {
      font-size: 3em;
      color: #333;
      text-align: center;
      margin: 20px 0;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #ff6b6b;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 20px 0;
    }
    button:hover {
      background-color: #ff3b3b;
      transform: scale(1.05);
    }
    p {
      font-size: 1.2em;
      color: #333;
      margin: 20px;
      text-align: center;
    }
    .inicio {
      margin-top: 50px;
      font-size: 1.5em;
      font-weight: bold;
      color: #444;
    }
    .final {
      margin-top: auto;
      margin-bottom: 50px;
      font-size: 1.5em;
      font-weight: bold;
      color: #444;
    }
    .video-container {
      margin-top: 30px;
      width: 100%;
      max-width: 700px;
      display: flex;
      justify-content: center;
    }
    video {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <p class="inicio">Desplázate hacia abajo para probar el scroll</p>
  
  <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <h1>Hola Mundo</h1>
    <button id="miBoton">Haz clic aquí</button>
    
    <!-- Video de ImageKit con autoplay y loop -->
    <div class="video-container">
      <video autoplay loop muted playsinline>
        <source src="https://ik.imagekit.io/alexxblaro16/sample-video.mp4?updatedAt=1758628738103" type="video/mp4">
        Tu navegador no soporta el elemento de video.
      </video>
    </div>
  </div>
  
  <p class="final">Ya has llegado al final :)</p>
</body>
</html>
